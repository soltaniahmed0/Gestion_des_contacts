<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La liste de contacts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h4> Le carnet d'adresses local</h4>
    </div>
    <div class="title">
      <h1>Gérer la liste de contacts</h1>
      <div class="btn">
        <button class="Add" id="Add">
          <img src="images/add.png" alt="Ajouter" />
        </button>
        <button class="btnDelete">
          <img src="images/delete.png" alt="Supprimer" />
        </button>
      </div>
    </div>
    <div class="container">
      <div class="SaveList">
        <h3>Contacts enregistrés</h3>
        <div class="contactsContainer">
 
        </div>
        <p class="noContacts">Aucun contact enregistré</p>
      </div>

      <div class="detailContact">
        <h3>Détail du contact</h3>

        <div>
          <p>
            <span class="civilite"> Monsieur</span>
            <span class="nom">soltani</span>
            <span class="prenom"> ahmed</span> <br/>
            Téléphone : <span class="telephone">94220608</span></p>
        </div>
        <div>
          <button type="submit" class="edit-button">Editer ce contact</button>
        </div>
      </div>
        <div class="form-container">
      <form class="Formulaire" method="post" style="display: none">
        <fieldset>
          <legend>Saisie/modification d'un contact</legend>
          <label for="civilite">Civilité</label> 
          <select name="civilite" id="civilite">
            <option value="Madame">Madame</option>
            <option value="Monsieur">Monsieur</option>
            <option value="Mademoiselle">Mademoiselle</option>
          </select>
          <label for="prenom">Prénom</label> 
          <input type="text" id="prenom" name="prenom" required />
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required />
          <label for="telephone">Téléphone</label> 
          <input type="tel" id="telephone" name="telephone" required />
          <div class="btn_form">
          <button type="submit" class="Enregistrer">Enregistrer</button>
          <button type="reset">Effacer</button> </div>
        </fieldset>
      </form>
      </div>
    </div>
    
  </div>

    <script src="script.js"></script>
  </body>
</html>
